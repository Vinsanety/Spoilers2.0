<div class="container moviesContainer">
  <div class="row">
    <div class="col s12 m12 l12">
      <h1 id="movies-header">Spoiled! Movies<h1>
      <h5 class='align right' id='movies-subheader'>If you like it, we'll ruin it</h5>
    </div>
  </div>

  <hr>
  <br>

  <div class="row">
    <form class="col s12">
      <div class="row">
        <h6 class='col s12 m12 l12'>Have we spoiled it? </h6>
        <div class="input-field col s12 m8 l6">
          <i class="material-icons prefix">search</i>
          <input ng-model='searchBox' id="autocomplete-input" type="text" class="autocomplete">
          <label for="autocomplete-input">Movie Search...</label>
        </div>
      </div>
    </form>
  </div>

  <div class="row">
    <div class="col s12 m6 l4" ng-repeat='movie in movieCollection | filter:searchBox'>
      <div class="card sticky-action hoverable">
        <div class="card-image waves-effect waves-block waves-light">
          <img class="activator" id='thumbnailPic' src="{{movie.Poster}}" alt="Poster N/A">
        </div>
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4"><i class="material-icons right">more_vert</i></span>
          <p><a href="#">{{movie.Title}}</a></p>
        </div>
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">{{movie.Title}}<i class="material-icons right">close</i></span>
          <p>IMDb Rating: {{movie.imdbRating}}</p>
          <br>
          <p>Plot: {{movie.Plot}}</p>
        </div>
      </div>
    </div>
  </div>

</div>
