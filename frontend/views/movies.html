<div class="container moviesContainer">
  <div class="row">
    <div class="col s12 m12 l12">
      <h1 id="movies-header">Spoiled! Movies
      <h5 class='align right' id='movies-subheader'>If you like it, we'll ruin it</h5>
      <!-- <p>The path of the righteous man is beset on all sides by the iniquities of the selfish and the tyranny of evil men. Blessed is he who, in the name of charity and good will, shepherds the weak through the valley of darkness, for he is truly his brother's keeper and the finder of lost children. And I will strike down upon thee with great vengeance and furious anger those who would attempt to poison and destroy My brothers. And you will know My name is the Lord when I lay My vengeance upon thee.</p> -->
    </div>
  </div>

  <hr>
  <br>

  <div class="row">
    <form class="col s12">
      <div class="row">
        <h6 class='col s12 m12 l12'>Have we spoiled it? </h6>
        <div class="input-field col s12 m8 l6">
          <i class="material-icons prefix">search</i>
          <input ng-model='searchBox' id="autocomplete-input" type="text" class="autocomplete">
          <label for="autocomplete-input">Movie Search...</label>
        </div>
      </div>
    </form>
  </div>

  <div class="row">
    <div class="col s12 m6 l4" ng-repeat='movie in movieCollection | filter:searchBox'>
      <div class="card sticky-action">
        <div class="card-image waves-effect waves-block waves-light">
          <img class="activator" id='thumbnailPic' src="{{movie.Poster}}" alt="Poster N/A">
        </div>
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4"><i class="material-icons right">more_vert</i></span>
          <p><a href="#">{{movie.Title}}</a></p>
        </div>
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">{{movie.Title}}<i class="material-icons right">close</i></span>
          <p>IMDb Rating: {{movie.imdbRating}}</p>
          <br>
          <p>Plot: {{movie.Plot}}</p>
        </div>
      </div>
    </div>
  </div>

</div>
